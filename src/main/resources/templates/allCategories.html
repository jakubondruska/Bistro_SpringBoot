<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-5">All Menu Categories</h2>

    <table class="table">
        <thead>
        <tr>
            <th class="col-4">ID</th>
            <th class="col-4">Name</th>
            <th class="col-4">Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through categories and populate the table -->
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/menu/edit/{id}(id=${category.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/menu/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/menu/add}" class="btn btn-success">Add New Category</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
