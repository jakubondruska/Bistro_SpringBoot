<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta categoryName="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Menu Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Edit Menu Category</h2>

    <form th:action="@{/menu/edit/{categoryId}(categoryId=${category.categoryId})}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{categoryId}">

        <div class="mb-5">
            <label for="categoryName" class="form-label">Category Name:</label>
            <input type="text" class="form-control" categoryId="categoryName" th:field="*{categoryName}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a th:href="@{/menu/all}" class="btn btn-secondary mt-3">Back to All Categories</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
