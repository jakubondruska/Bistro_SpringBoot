<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-dark fw-bold text-center pt-5 pb-5">
        Edit Category
    </h1>

    <!-- Edit Category Form -->
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{'/edit/' + ${categoryId}}" th:object="${editedCategory}" method="post">

                <div class="form-group">
                    <label for="categoryName">Category Name:</label>
                    <input type="text" class="form-control" id="categoryName" name="categoryName" th:field="*{categoryName}" required>
                </div>
                <div class="form-group">
                    <label for="categoryDescription">Category Description:</label>
                    <textarea class="form-control" id="categoryDescription" name="categoryDescription" th:field="*{categoryDescription}" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="profilePicture">Profile Picture URL:</label>
                    <input type="text" class="form-control" id="profilePicture" name="profilePicture" th:field="*{profilePicture}">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Back to All Categories Link -->
    <div class="row mt-3">
        <div class="col-md-6">
            <a th:href="@{/all}" class="btn btn-secondary">Back to All Categories</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
