<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johny Bistro - Menu Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Menu Categories</h1>

    <!-- Add Category Form -->
    <div class="row mb-4">
        <div class="col-md-6">
            <form th:action="@{/addCategory}" method="post">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="New Category Name" name="categoryName" required>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Add Category</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- List of Categories -->
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                <li th:each="category : ${categories}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${category.categoryName}"></span>
                    <div class="btn-group" role="group">
                        <a th:href="@{'/edit/' + ${category.categoryId}}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{'/delete/' + ${category.categoryId}}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
