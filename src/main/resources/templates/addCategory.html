<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pridať kategóriu</title>

    <!-- Pripojenie Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Pridať kategóriu</h2>

    <form action="/addCategory" method="POST">
        <div class="mb-3">
            <label for="categoryName" class="form-label">Názov kategórie:</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" required>
        </div>

        <button type="submit" class="btn btn-primary">Pridať kategóriu</button>
    </form>

    <div class="mt-3">
        <a href="/menu/all" class="btn btn-secondary">Späť na všetky kategórie</a>
    </div>
</div>

<!-- Pripojenie Bootstrap JS a Popper.js (je potrebný pre Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
