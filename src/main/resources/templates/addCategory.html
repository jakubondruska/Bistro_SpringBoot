<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta categoryName="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Menu Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Add New Menu Category</h2>

    <form th:action="@{/add}" th:object="${category}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name:</label>
            <input type="text" class="form-control" categoryId="categoryName" th:field="*{categoryName}" required>
        </div>

        <!-- Input for image file -->
        <div class="mb-3">
            <label for="image" class="form-label">Category Image:</label>
            <input type="file" class="form-control" categoryId="image" categoryName="image" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>

    <a th:href="@{/all}" class="btn btn-secondary mt-3">Back to All Categories</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
